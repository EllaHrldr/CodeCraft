timer: 15
level: 1
questions:
  - Question:
      text: "What is the correct way to define a main method in Java?"
      options:
        - "public static void main(String[] args)"
        - "public void main(String[] args)"
        - "static public void main(String[] args)"
        - "public static main(String[] args)"
      answer: "public static void main(String[] args)"
  - Question:
      text: "Which of the following is not a primitive data type in Java?"
      options:
        - "int"
        - "char"
        - "String"
        - "boolean"
      answer: String
  - Question:
      text: "How do you declare an array in Java?"
      options:
        - "int array[]"
        - "int[] array"
        - "array[] int"
        - "array int[]"
      answer: "int[] array"